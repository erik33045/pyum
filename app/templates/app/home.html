<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>

    <title>Pyum</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "app/templatemo_style.css" %}">
    <style type="text/css">
        #div_search, #div_main{
        background-color: #FFFFFF;
        width: 50%;
        margin-right: auto;
        margin-left: auto;
        text-align: center;
        }
    </style>
</head>

<body>
<div id="templatemo_main" style="background-color: #771201; height: 400px">
    <div id="div_main" class="content_wrapper">
        <h1 style="margin-right: auto; margin-left: auto; margin-top: 10px; text-align: center">Home</h1>

        <div id="button">
            <input id="find_meal" type="button" value="Find Me A Meal"/>
        </div>
    </div>
    <div id="div_search" class="content_wrapper">
        <div id="div_calorie" style="padding_top: 4px; float: right; text-align: left">
            <input id="calorie_intake"> Today's calorie intake: </input>
        </div>
        Current weight:
        Meals left in day:
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        Including ingredients:
        Excluding ingredients:
        Total prep time:
        Sweetness:
        Meatiness:
        Sourness:
        Bitterness:
        Spiciness:

    </div>

    <div class="clear"></div>
</div>

<script type='text/javascript' src='{% static "app/js/jquery.min.js" %}'></script>
<script>
    $(document).ready(function(){
        $('#div_search').hide();
        $('#find_meal').click(function () {
            find_meal_click();
        });

        function find_meal_click() {
            $( "#div_search" ).show("drop");
        }
    });
</script>

</body>
</html>
