<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

{% extends "header.html" %}
{% block title %}My amazing blog{% endblock %}
{% block content %}
    <head>

    <title>Pyum</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href='{% static "app/templatemo_style.css" %}'>
    <style type="text/css">
        #div_main{
        background-color: #FFFFFF;
        width: 50%;
        margin-right: auto;
        margin-left: auto;
            text-align: center;
        }
        #div_search{
        background-color: #FFFFFF;
        width: 50%;
        margin-right: auto;
        margin-left: auto;
        align: left;
        }

        .button{
        width: 150px;
        float: left;
        padding-left: 10px;
        height: 150px;
        background-repeat: no-repeat;
        padding-top: 115px;
        border-radius: 15px;
        text-align: bottom;
        font: bold 16px Arial;
        display: inline-block;
        background-size: 150px;

        }

        #button_find_meal{
        background: url('{% static "app/images/pyum_imgs/rss.JPG" %}');
        float: left;
        background-repeat: no-repeat;
        background-size: 150px;
        }

        #button_profile{
        background: url('{% static "app/images/pyum_imgs/Smiley.jpg" %}');
        float: left;
        background-repeat: no-repeat;
        background-size: 150px;
        }

    </style>
</head>

<body>
<div id="templatemo_main" style="background-color: #771201; height: 400px">

    <div id="div_main" class="content_wrapper" style="width: 300px">
        <h1 style="margin-right: auto; margin-left: auto; margin-top: 10px; text-align: center">Home</h1>
        <div id="button">
            <input id="button_find_meal" class = "button" type="button" value="Find Me A Meal" onclick="window.location='/app/search_recipes';"/>
            <input id="button_profile" class = "button" type="button" value="My Profile" onclick="window.location='/app/profile';"/>
        </div>
    </div>

    <div class="clear"></div>
</div>

</body>
</html>
{% endblock %}
