<!DOCTYPE html>
<html>
<head>
    <title>Pyum</title>
</head>

<body>
<h1>Login to Pyum</h1>

<form id="login_form" method="post" action="/app/login/">
    {% csrf_token %}
    <label> Username:
        <input type="text" name="username" value="" size="50"/>
    </label>
    <br/>
    <label> Password:
        <input type="password" name="password" value="" size="50"/>
    </label>
    <br/>

    <input type="submit" value="submit"/>
</form>

</body>
</html>
